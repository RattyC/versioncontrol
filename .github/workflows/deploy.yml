name: Deploy Quasar SPA to GitHub Pages

on:
  push:
    branches: [ "main" ] # ให้รันเมื่อ push ที่ main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing to gh-pages
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: VersionControl1/package-lock.json

      - name: Install dependencies (VersionControl1)
        working-directory: VersionControl1
        run: npm ci

      - name: Build Quasar SPA (VersionControl1)
        working-directory: VersionControl1
        run: npx quasar build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: VersionControl1/dist/spa
